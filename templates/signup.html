{% extends "base.html" %}

{% block content %}
    <div class="column is-4 is-offset-4">
        <h3 class="title">Sign Up</h3>
        <div class="box">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="notification is-danger">
                        {{ messages[0] }}<br> Go to <a href="{{ url_for('auth.login') }}">login page</a>
                    </div>
                {% endif %}
            {% endwith %}
            <form method="POST" action="/signup">
                <div class="field">
                    <div class="control">
                        <input class="input is-medium" type="email" name="email" placeholder="Email" autofocus="" required>
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <input class="input is-medium" type="text" name="name" placeholder="Name" autofocus="" required>
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <input class="input is-medium" type="password" name="password" placeholder="Password" required>
                    </div>
                </div>
                <div class="field">
                  <label class="label">Sign Up as Doctor or patient</label>
                  <div class="control">
                    <div class="select">
                      <select name="role" required>
                        <option> </option>
                        <option value="doctor">Doctor</option>
                        <option value="patient">Patient</option>
                      </select>
                    </div>
                  </div>
                </div>
                <button class="button is-block is-info is-medium is-fullwidth">Sign Up</button>
            </form>
        </div>
    </div>
{% endblock %}
